<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <title>Results Summary</title>
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg">
      <div class="row ">
        <!-- Result Section -->
        <div class="col-md-6 result-section text-center text-white p-4">
          <h3>Your Result</h3>
          <div class="score-circle my-4">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <!-- Summary Section -->
        <div class="col-md-6 summary-section p-4">
          <h3>Summary</h3>

          <!-- Reaction -->
          <div class="summary-item d-flex justify-content-between align-items-center p-2 my-2 reaction">
            <div class="d-flex align-items-center">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction" class="me-2">
              <span>Reaction</span>
            </div>
            <span><strong>80</strong> / 100</span>
          </div>

          <!-- Memory -->
          <div class="summary-item d-flex justify-content-between align-items-center p-2 my-2 memory">
            <div class="d-flex align-items-center">
              <img src="./assets/images/icon-memory.svg" alt="Memory" class="me-2">
              <span>Memory</span>
            </div>
            <span><strong>92</strong> / 100</span>
          </div>

          <!-- Verbal -->
          <div class="summary-item d-flex justify-content-between align-items-center p-2 my-2 verbal">
            <div class="d-flex align-items-center">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal" class="me-2">
              <span>Verbal</span>
            </div>
            <span><strong>61</strong> / 100</span>
          </div>

          <!-- Visual -->
          <div class="summary-item d-flex justify-content-between align-items-center p-2 my-2 visual">
            <div class="d-flex align-items-center">
              <img src="./assets/images/icon-visual.svg" alt="Visual" class="me-2">
              <span>Visual</span>
            </div>
            <span><strong>73</strong> / 100</span>
          </div>

          <!-- Continue Button -->
          <button class="btn btn-primary w-100 mt-3">Continue</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
